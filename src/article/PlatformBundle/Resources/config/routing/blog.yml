blog:
    path:     /
    defaults: { _controller: "articlePlatformBundle:Blog:index" }

blog_show:
    path:     /{id}/show
    defaults: { _controller: "articlePlatformBundle:Blog:show" }

blog_new:
    path:     /new
    defaults: { _controller: "articlePlatformBundle:Blog:new" }

blog_create:
    path:     /create
    defaults: { _controller: "articlePlatformBundle:Blog:create" }
    methods:  POST

blog_edit:
    path:     /{id}/edit
    defaults: { _controller: "articlePlatformBundle:Blog:edit" }

blog_update:
    path:     /{id}/update
    defaults: { _controller: "articlePlatformBundle:Blog:update" }
    methods:  [POST, PUT]

blog_delete:
    path:     /{id}/delete
    defaults: { _controller: "articlePlatformBundle:Blog:delete" }
    methods:  [POST, DELETE]
